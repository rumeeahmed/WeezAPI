{% extends 'base.html' %}
{% block title %}Awards{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="big-heading">AWARDS</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid white">
        <div class="card">
            <div class="card-header">
                <h3 class="medium-heading">Bullet Bitch</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <img class="awards-image" src="../static/img/homepage/player.png" alt="players-image">
                    </div>
                    <div class="col">
                        <div class="card-text">
                            <h2 class="card-subtitle mb-2">The Golden God</h2>
                            <p class="card-subtitle mb-2">The player that receives the most damage.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-dark btn-lg btn-block card-link" type="button">View's Stats</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
