{% extends 'base.html' %}
{% block title %}WeezingtonSilva{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="big-heading">Welcome to Weez</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid white">
        <div class="row home-row">
            <div class="col-lg-6 col-md-6">
                <img class="hunter" src="../static/img/hunter_operator.png" alt="hunter">
                <h3>Player Stats</h3>
            </div>
            <div class="col-lg-6 col-md-6 player">
                <h3>Player Stats</h3>
                <p>View Individual Player Stats</p>
                <p>View GN</p>
                <p>View Awards</p>
            </div>
        </div>
        <div class="row home-row">
            <div class="col-lg-6 col-md-6">
                <img class="team" src="../static/img/team.jpg" alt="team">
            </div>
            <div class="col-lg-6 col-md-6">
                <h3>Team Stats</h3>
                <p>View Total Team Stats</p>
                <p>View Average Team Stats Per Game</p>
            </div>
        </div>
    </div>
{% endblock %}
